<div #closingdiv (click)="close()" class="closingDiv"></div>
<button #sidebarbutton class="sidebarbutton" (click)="open()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
    <path
      d="M96 160C96 142.3 110.3 128 128 128L512 128C529.7 128 544 142.3 544 160C544 177.7 529.7 192 512 192L128 192C110.3 192 96 177.7 96 160zM96 320C96 302.3 110.3 288 128 288L512 288C529.7 288 544 302.3 544 320C544 337.7 529.7 352 512 352L128 352C110.3 352 96 337.7 96 320zM544 480C544 497.7 529.7 512 512 512L128 512C110.3 512 96 497.7 96 480C96 462.3 110.3 448 128 448L512 448C529.7 448 544 462.3 544 480z"
    />
  </svg>
</button>
<aside #sidebar>
  <ul class="themenliste">
    @for (thema of themen; track thema) {
      <li class="thema" [ngClass]="{ open: router.url.includes(thema.routerLink) }">
        <div>
          <div class="icon-container" (click)="dropdown($event)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
              <path
                d="M480 224C492.9 224 504.6 231.8 509.6 243.8C514.6 255.8 511.8 269.5 502.7 278.7L342.7 438.7C330.2 451.2 309.9 451.2 297.4 438.7L137.4 278.7C128.2 269.5 125.5 255.8 130.5 243.8C135.5 231.8 147.1 224 160 224L480 224z"
              />
            </svg>
          </div>
          <a [routerLink]="thema.routerLink">{{ thema.name }}</a>
        </div>
        <ul>
          @for (unterthema of thema.unterthemen; track unterthema) {
            <li class="unterthema">
              <a [routerLink]="thema.routerLink" (click)="close()" [fragment]="unterthema.fragment">{{ unterthema.name }}</a>
            </li>
          }
        </ul>
      </li>
    }
  </ul>
</aside>
