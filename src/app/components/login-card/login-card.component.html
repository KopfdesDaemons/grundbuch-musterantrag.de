<div class="container" [ngClass]="{ darkmode: designS.darkmode() }">
  <div class="headline">
    <span>www.grundbuch-musterantrag.de</span>
  </div>
  <div class="hero">
    <img src="{{ imagePath() }}" />
    <ng-content select="[icon]"></ng-content>
  </div>
  <div class="content">
    @if (description()) {
      <p class="description">{{ description() }}</p>
    }
    <ng-content select="[content]"></ng-content>
  </div>
  <div class="title-box">
    <h1>{{ title() }}</h1>
  </div>
</div>
