<div class="headline">
  <span>www.grundbuch-musterantrag.de</span>
</div>
<div class="hero" [ngClass]="{ darkmode: designS.darkmode.value }">
  <img src="{{ imagePath() }}" />
  <ng-content select="[icon]"></ng-content>
</div>
<div class="content">
  @if (description()) {
    <p class="description">{{ description() }}</p>
  }
  <ng-content select="[content]"></ng-content>
</div>
<div class="title-box">
  <h1>{{ title() }}</h1>
</div>
