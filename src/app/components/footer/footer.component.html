<footer [ngClass]="{'darkmode': dl.darkmode.value}">
  <div class="anmeldediv" [ngClass]="{'anmeldedivOpen': anmeldeInputVisible}">
    <form class="inputfeld">
      <label for="username" style="display: none;">Benutzername:</label>
      <input type="text" id="username" name="username" autocomplete="username" style="display: none;"
        aria-hidden="true">
      <input #password (keyup.enter)="anmelden(password.value)" type="password" id="password" name="password"
        autocomplete="new-password" spellcheck="false" placeholder="&nbsp;">
      <label class="placeholder" for="password">Passwort</label>
    </form>
    @if (!auth.checkToken()) {
    <button (click)="anmeldeBtnClick()" class="btnicon">
      <fa-icon [icon]="faRightToBracket"></fa-icon>
    </button>
    }
    @if (auth.checkToken()) {
    <div class="adminDiv">
      <ul>
        <li>
          <a routerLink="/dashboard">Dashboard</a>
        </li>
      </ul>
      <div class="farbpalettenDiv">
        <ul>
          <li title="primary-color"></li>
          <li title="primary-variant-darker"></li>
          <li title="primary-variant-brighter"></li>
          <li title="primary-variant-much-brighter"></li>
          <li title="hintergrund-variant"></li>
          <li title="hintergrund-variant-darker"></li>
        </ul>
      </div>
    </div>
    }
  </div>
  <ul>
    <li>
      <a routerLink="/datenschutz">Datenschutz</a>
    </li>
    <li>
      <a routerLink="/impressum">Impressum</a>
    </li>
  </ul>
</footer>
